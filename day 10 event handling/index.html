<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Day 10 event hanlding</title>
</head>

<body>
    <div class="container">
        <button class="clickMeBtn">click me</button>
        <p class="lorem20">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Pariatur inventore, suscipit vitae
            libero dolores numquam placeat ea recusandae sed labore!</p>
        <img src="./IMG.png" class="MineImg">
        <button class="backgroundColorChange">backgroun color change</button>
        <input type="text" class="input1" placeholder="type something...">
        <input type="text" class="input2" placeholder="type to change paragraph">
        <p class="changeParagraph">Current value:</p>

        <form class="form1">
            <label for="name">name</label>
            <input type="text" name="name" class="name1">
            <br>
            <label for="email">email</label>
            <input type="email" name="email" class="email">
            <br>
            <button type='submit'>Button</button>
        </form>
        <select class="dropdown">
            <option value="option1">option 1</option>
            <option value="option2">option 2</option>
            <option value="option3">option 3</option>
        </select>
        <p class="dropdownParagraph">Selected value:</p>
        <ul class="delegationClass">
            <li>html</li>
            <li>css</li>
            <li>javascript</li>
            <li>react</li>
        </ul>
        <button class="addList">Add item list</button>
    </div>
    <script src="./script.js"></script>
</body>

</html>
